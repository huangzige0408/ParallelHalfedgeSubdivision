language: cpp
sudo: false
dist: xenial
matrix:
  include:
    - os: linux
      compiler: g++-7
      addons:
        apt:
          packages:
            - cmake
            - gcc-7
            - g++-7
            - libomp-dev
            - libglu1-mesa-dev
            - libxxf86vm-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            - libx11-dev
      script:
        - mkdir build
        - cd build
        - cmake ..
        - make -j
